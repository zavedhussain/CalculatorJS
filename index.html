<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <script src="inputs.js" defer></script>
    <title>CalculatorJS</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="screen">
        <div class="screen-last"></div>
        <div class="screen-current active">0</div>
      </div>
      <div class="buttons">
        <div class="cleanup-buttons">
          <button class="clear">CLEAR</button>
          <button class="delete">DELETE</button>
        </div>
        <div class="calc-buttons">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator divide">รท</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator multiply">ร</button>
          <button class="number">3</button>
          <button class="number">2</button>
          <button class="number">1</button>
          <button class="operator subtract">-</button>
          <button class="dot">.</button>
          <button class="number">0</button>
          <button class="operator add">+</button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Made by Zaved Hussain Sikdar 2023</p>
    </div>
  </body>
</html>
